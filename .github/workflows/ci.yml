name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

  schedule:
    - cron: '17 15 * * 4'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
           version: 0.15.1

      - name: Check formatting
        if: ${{ runner.os != 'Windows' }}
        run: zig fmt --check .

      - name: Run tests
        run: zig build test

      - name: Run example
        run: |
          zig build run -- --help
          zig build run -- -12f hello.txt
